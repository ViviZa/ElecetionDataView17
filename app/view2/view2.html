<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="view2.css" media="screen" />
    <script src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="view2.js"></script>
</head>
<body>
<body ng-app="myAppView2">
<div class="container" ng-controller="HelloController">
    <div class="first-item" >
        <h1>Bundesland</h1>
        <ul >
            <a href="#" class="list-element" ng-repeat="bundesland in bundeslaender" ng-click="showDetails(bundesland)">{{bundesland}}</a>
        </ul>
    </div>
    <div class="second-item">
        <h1>Wahlkreis</h1>
        <ul>
            <a href="#" class="list-element" ng-repeat="wahlkreis in wahlkreise" ng-click="showDiagram(wahlkreis)">{{wahlkreis}}</a>
        </ul>
    </div>
    <div class="third-item">
        <h1>Ergebnis</h1>
        <table class="ergebis-table">
            <tr>
                <th>Partei</th>
                <th>Erststimme</th>
                <th>Zweitstimme</th>
            </tr>
            <tr  ng-repeat="ergebnis in ergebnisse">
                <td>{{ergebnis.partei}}</td>
                <td>{{ergebnis.erststimme}}</td>
                <td>{{ergebnis.zweitstimme}}</td>
            </tr>
        </table>
    </div>
</div>
</body>

</body>
</html>
